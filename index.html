<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vetor.css">
    <title>Analisador</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <article>
            <table>
                <tbody>
                    <tr>
                        <td>
                            Número(entre 1 e 100): 
                            <input type="text" id="num" name="num">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <input type="submit" value="Enviar" onclick="verificar()">
                        </td>
                    </tr>
                </tbody>    
            </table>

            <p>Preencha os dados acima para ver o resultado !!</p>

            <div id="numeros-add"></div>
            <div id="bt"><button id="finalizar" onclick="final()">Finalizar</button></div>
            <div id="resultado"></div>

        </article>
    </section>

    <footer>
        <p>&copy;CursoEmVideo</p>
    </footer>

    <script src="vetor.js"></script>
</body>
</html>
